<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  </head>
  <body>
    <input type="text" id="entrada" />
    <button onclick="gerarLista()">OK</button>

    <ul id="lista"></ul>

    <script>
        var vetor = [];
        const entrada = document.getElementById('entrada');
        const lista = document.getElementById('lista');
        localStorage.setItem(vetor);
        let myItem = localStorage.getItem(vetor);

        function gerarLista() {
            adicionarElemento();
            atualizarLista();
        }

        function adicionarElemento() {
            const elemento = entrada.value.trim();
            if (elemento) {
                vetor.push(elemento);
                entrada.value = '';
                atualizarLista();
            }
        }

        function atualizarLista() {
            const lista = document.getElementById('lista');
            lista.innerHTML = "";
            vetor.forEach(elemento => {
                const li = document.createElement('li');
                li.innerHTML = elemento.trim();
                lista.appendChild(li);
            });
        }

        entrada.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                gerarLista();
            }
        });

        entrada.onkeyup = function () {
            var elemento = entrada.value.toLowerCase();
            var itens = document.getElementsByTagName("li");

            for (var i = 0; i < itens.length; i++) {
                var item = itens[i].innerHTML;
                if (item.toLowerCase().includes(elemento))
                    itens[i].style.display = "list-item";
                else
                    itens[i].style.display = "none";
            }
        };
    </script>
</body>

</html>
